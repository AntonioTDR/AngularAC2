<div>
    <label for="numero1">Número 1:</label>
    <input type="number" name="numero1" [(ngModel)]="numero1" required>
  </div>
  
  <div>
    <label for="numero2">Número 2:</label>
    <input type="number" name="numero2" [(ngModel)]="numero2" required>
  </div>
  
  <div>
    <label for="operacao">Operação:</label>
    <select name="operacao" [(ngModel)]="operacao" required>
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select>
  </div>
  
  <button (click)="calcular()">Calcular</button>
  
  <div *ngIf="resultado !== undefined">
    <label for="resultado">Resultado:</label>
    <input type="text" name="resultado" [(ngModel)]="resultado" readonly>
  </div>
