<form #formulario="ngForm" (ngSubmit)="calcularApolice()">
    <div>
      <label for="nomeSegurado">Nome do Segurado:</label>
      <input type="text" name="nomeSegurado" [(ngModel)]="nomeSegurado" required>
    </div>
  
    <div>
      <label for="sexo">Sexo:</label>
      <select name="sexo" [(ngModel)]="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
    </div>
  
    <div>
      <label for="idade">Idade:</label>
      <input type="number" name="idade" [(ngModel)]="idade" required>
    </div>
  
    <div>
      <label for="valorAutomovel">Valor do Automóvel:</label>
      <input type="number" name="valorAutomovel" [(ngModel)]="valorAutomovel" required>
    </div>
  
    <button type="submit" [disabled]="!formulario.valid">Calcular Apólice</button>
  
    <div *ngIf="valorApolice !== undefined">
      <p>Valor da Apólice: {{ valorApolice | currency:'BRL' }}</p>
    </div>
  </form>
